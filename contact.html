<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="./Assets/instagram-logo.webp" type="image/webp">
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="blog.html">Blog</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <br>
    <br>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Type your name" required autofocus>
        <br><br>
        <label for="email">Email id:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email id" required autofocus>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="Male" value="Male"> Male
        <input type="radio" name="gender" id="Female" value="Female"> Female
        <input type="radio" name="gender" id="Other" value="Other"> Other
        <br><br>
        <label for="message">Message:</label> <br>
        <textarea name="message" id="message" rows="5" cols="30" maxlength="500"></textarea>
        <br>
        <br>
        <label for="reason">Reason:</label> <br>
        <select name="reason" id="reason">
            <option value="Feedback">Feedback</option>
            <option value="Quarry">Quarry</option>
            <option value="Opinion">Opinion</option>
        </select>
        <br> <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
